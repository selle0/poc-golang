name: Go

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GO_VERSION: 1.16

  steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.16'

    - name: Dependencies
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: CI Successful Ok
      if: success()
      uses: rtCamp/action-slack-notify@v2
      with:
        status: 'passed'
        text: 'Go CI succesfully.'
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}